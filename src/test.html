<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JudaLabs' To-do list</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <h1 id="pageTitle">JudaLabs' To-do list</h1>
  
  <div class="to-do-container">
    <div class="to-do-header">
      <div class="to-do-header-title">
        Morning to-dos
      </div>
      <div class="refresh-btn"></div>
    </div>
    <div class="add-new">
      <input type="text" placeholder="Add to your JL's list..." class="add-new-field">
      <div class="add-new-btn"></div>
    </div>
    <ul>
      <li class="unchecked-slot">
        <div class="box unchecked"></div>
        <div class="task"></div>
        <div class="handle"></div>
    </li>
      <li class="unchecked-slot">
        <div class="box unchecked"></div>
        <div class="task"></div>
        <div class="handle"></div>
      </li>  
      <li class="checked-slot">
        <div class="box checked"></div>
        <div class="task done"></div>
        <div class="delete-btn"></div>
      </li>
    </ul>
    <button type="button" class="clear-all">
      Clear all completed
    </button>
  </div>

</body>
</html>
